<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Стандартна булева модель</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <div class="title">
    <h1>Стандартна булева модель</h1>
  </div>
  <section class="main">
    <div id="terms-section" class="subsection">
      <h2>
        Введіть множину індексних термів розділяючи їх комою
      </h2>
      <form id="term-form">
        <input class="form-control" type="text" id="term" pattern="^[\.a-zA-Z, ]*$"
          title="Валідними є тільки літери англійського алфавіту в нижньому регістрі" />
        <button class="btn btn-secondary" type="submit">Зберегти</button>
      </form>
    </div>
    <div class="search-wrapper">
      <div class="result-section" id="terms-result-section">
        <h2>Введені терми</h2>
        <div id="terms-result"></div>
      </div>
      <div id="documents-section" class="subsection">
        <h2>Введіть колекцію документів</h2>
        <form id="document-form">
          <input class="form-control" type="text" id="document" />
          <button class="btn btn-secondary" id="document-button" type="submit">Зберегти</button>
        </form>
        <button class="btn btn-secondary" id="document-next-stage-button" type="submit">
          Далі
        </button>
      </div>
      <div class="result-section" id="documention-result-section">
        <h2>Додані документи</h2>
        <div id="documention-result"></div>
      </div> 
    </div>
    <div id="search-section" class="subsection">
      <h2>
        Введіть пошуковий запит в нормальній диз'юнктивній формі
      </h2>
      <form id="search-form">
        <input class="form-control" type="text" id="search" />
        <button class="btn btn-secondary" id="search-button" type="submit">Пошук</button>
      </form>
      <div class="result-section" id="search-result-section">
        <h2>Пошуковий запит:</h2>
        <div id="search-query"></div>
        <h2>Результат пошуку:</h2>
        <div id="search-result"></div>
      </div>
    </div>
  </section>
  <div class="href">
    <a href="./index2.html">Векторно-просторова модель</a>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
